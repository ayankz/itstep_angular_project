<h1 appBold>NgFor & ngStyle</h1>
<ng-container *ngFor="let car of cars">
  <ul>
    <li appBold [ngStyle]="{ color: car.name.length > 3 ? 'red' : 'green' }">
      {{ car.name }}
    </li>
  </ul>
</ng-container>
